<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<h1 align="center">Pass smart checker</h1>
<p align="center"><input type="text" id="input" value=""></p>
<script>
    let reg = /^[0-9]{4,6}(:?-[0-9]{4,6})?$/;
    document.getElementById("input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            if (reg.test(document.getElementById("input").value)) {
                alert("Pass hợp lệ");
            } else {
                alert("Pass không hợp lệ ");
            }
            document.getElementById("input").value = "";
        }
    })
</script>
</body>
</html>
