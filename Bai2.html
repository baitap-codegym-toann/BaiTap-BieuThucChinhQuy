<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<h1 align="center">Date smart checker</h1>
<p align="center"><input type="text" id="input" value=""></p>
<script>
    let reg = /\d/g;
    document.getElementById("input").addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            let stringV = document.getElementById("input").value;
            let a = 0;
            if (reg.test(stringV)){a = stringV.match(reg).length;}

            alert("có " + a + " số trong string vừa nhập");
            document.getElementById("input").value = "";
        }
    })
</script>
</body>
</html>
