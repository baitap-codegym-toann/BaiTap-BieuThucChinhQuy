<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<h1 align="center">Date smart checker</h1>
<p align="center"><input type="text" id="input" value=""></p>
<script>
    let reg =/[0-3]?[1-9]\/[1-9][0-2]?\/[0-9]+/;
    document.getElementById("input").addEventListener("keydown",function (e) {
        if(e.key ==="Enter"){
            if (reg.test(document.getElementById("input").value)){
                alert("Date hợp lệ");
            }else {
                alert("Date không hợp lệ ");
            }
            document.getElementById("input").value = "";
        }
    })
</script>
</body>
</html>
